<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="outer">
        <h2>
            Debounce / Throttle Me
        </h2>
        <button class='click'>
            Click to debounce throttle
        </button>
        <div class="container">
            <div class='deb-container'>
                <h5>
                    Debounced Count
                </h5>
                <div class="deb-count">
                    1
                </div>

            </div>
            <div class='throt-container'>
                <h5>
                    Throttle Count
                </h5>
                <div class="throt-count">
                    1
                </div>
            </div>
        </div>
    </div>
</body>

</html>
